<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Fat Duck Restaurant</title>
        <link rel="stylesheet" href="../css/styles.css">
        <!-- Add FontAwesome CDN link -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <!-- Add Platypi font link -->
        <link href="https://fonts.googleapis.com/css2?family=Platypi&display=swap" rel="stylesheet">
        <!-- Add favicon -->
        <link rel="icon" type="image/png" sizes="32x32" href="assets/favicons/icons8-duck-50.png">
    </head>
    <body>

    <!-- Header Section -->
    <header>
        <!-- Logo as a link to index.html -->
        <div class="logo">
            <a href="index.html"><h1>THE FAT DUCK <img src="../assets/images/smallduck.png" alt="Small Duck" class="logo-image"></h1></a>
        </div>
        <!-- Burger Icon for Mobile -->
        <div class="burger" id="burger-icon">
            <div class="burger-line"></div>
            <div class="burger-line"></div>
            <div class="burger-line"></div>
        </div>
        
        <!-- Navigation Menu -->
        <nav id="nav-menu">
            <ul>
                <li><a href="index.html">Home</a></li> <!-- Added Home button -->
                <li><a href="menu.html">Our menu</a></li>
                <li><a href="contact.html">Contact us</a></li>
                <li><a href="book.html">Book a table</a></li>
                <li><a href="about.html">About us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <h2>Welcome to The Fat Duck!</h2>
    </main>

    <!-- Main Content for the Booking Form -->
    <main>
        <section class="booking-form">
            <h2>Book Your Table</h2>
            <!-- Form action URL is set here -->
            <form action="{% url 'submit_booking' %}" method="POST">
                {% csrf_token %} <!-- CSRF token for security -->

                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                    <label for="date">Reservation Date</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <div class="form-group">
                    <label for="guests">Number of Guests</label>
                    <input type="number" id="guests" name="guests" min="1" max="20" required>
                </div>

                <button type="submit" class="submit-button">Submit Booking</button>
            </form>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <div class="footer-left">
            <p>Kultorvet 45 <span class="separator">•</span> 1175 Copenhagen K <span class="separator">•</span> Denmark</p>
            <p>Phone: +45 12345678 <span class="separator">•</span> <a href="mailto:TheFatDuck@duck.dk">TheFatDuck@duck.dk</a></p>
        </div>
        <div class="footer-right">
            <!-- Social Media Icons -->
            <a href="https://www.facebook.com" class="social-icon" target="_blank">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://www.instagram.com" class="social-icon" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://twitter.com" class="social-icon" target="_blank">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="https://www.linkedin.com" class="social-icon" target="_blank">
                <i class="fab fa-linkedin-in"></i>
            </a>
        </div>
    </footer>

    <!-- Link to JavaScript -->
    <script src="../js/script.js"></script>

    </body>
</html>
